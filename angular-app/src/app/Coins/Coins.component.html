<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Agregar moneda</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">

            <div class="form-group text-left">
              <label for="coinsID">MonedaID</label>
                <input formControlName="coinsID" type="text" class="form-control">              
            </div>
          
            <div class="form-group text-left">
              <label for="value">valor</label>
                <input formControlName="value" type="number" step='any' class="form-control">              
            </div>
          
            <div class="form-group text-left">
              <label for="ownerID">propietarioID</label>
                <input formControlName="ownerID" type="text" class="form-control">              
            </div>
          
            <div class="form-group text-left">
              <label for="ownerEntity">propietario</label>
                  <textarea formControlName="ownerEntity" class="form-control" rows="3"></textarea>
            </div> 
                         
        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Agregar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Actualizar</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">

            <div class="form-group text-left">
              <label for="coinsID">MonedaID</label>
                <input [ngModel]="coinsID"formControlName="coinsID" type="text" class="form-control">              
            </div>
          
            <div class="form-group text-left">
              <label for="value">valor</label>
                <input [ngModel]="value" formControlName="value" type="number" step='any' class="form-control">              
            </div>
          
            <div class="form-group text-left">
              <label for="ownerID">PropietarioID</label>
                <input [ngModel]="ownerID"formControlName="ownerID" type="text" class="form-control">              
            </div>
          
            <div class="form-group text-left">
              <label for="ownerEntity">Propietario</label>
                  <textarea [ngModel]="ownerEntity" formControlName="ownerEntity" class="form-control" rows="3"></textarea>              
            </div>       
        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Agregar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Borrar bien</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Seguro que quieres eliminarlo?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Si</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Monedas</h1>
  <div class="row">    
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-hover">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="bc">Moneda ID</th>                            
            
                <th class="bc">Propietario ID</th>
            
                <th class="bc">Propietario</th>

                <th class="bc">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.coinsID}}</td>
                                        
                <td>{{asset.ownerID}}</td>
            
                <td>{{asset.ownerEntity}}</td>

                <td>{{asset.value}}</td>            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
